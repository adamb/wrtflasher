# Thread Devices Dashboard
#
# All Matter-over-Thread devices: Eve switches, Onvis plugs, IKEA sensors/buttons
#
# Copy to HA: scp monitoring/homeassistant/dashboards/thread-devices.yaml ha:/homeassistant/dashboards/

title: Thread Devices
views:
  - title: Overview
    path: overview
    icon: mdi:access-point
    cards:
      # Lights (Eve Switches)
      - type: entities
        title: Lights
        entities:
          - entity: light.master_bedroom
            name: Master Bedroom
          - entity: light.tesla_room_light
            name: Tesla Room
          - entity: light.cocina_bano
            name: Cocina Ba√±o

      # Plugs (Onvis S4)
      - type: entities
        title: Smart Plugs
        entities:
          - entity: switch.thread_smart_plug
            name: Thread Smart Plug
          - entity: switch.s4
            name: Dehumidifier 1
          - entity: switch.s4_2
            name: Dehumidifier 2
          - entity: switch.s4_3
            name: S4
          - entity: switch.s4_4
            name: Spare Plug

      # Door Sensors (IKEA MYGGBETT)
      # 7 sensors currently all named "Front Door" in HA UI - need to identify which is which
      - type: entities
        title: Door Sensors
        entities:
          - entity: binary_sensor.myggbett_door_window_sensor_door
            name: Door Sensor

      # IKEA Button
      - type: entities
        title: Buttons
        entities:
          - entity: event.button1
            name: BILRESA Button 1
          - entity: event.button2
            name: BILRESA Button 2

      # Battery Status
      - type: entities
        title: Battery Status
        entities:
          - entity: sensor.myggbett_door_window_sensor_battery_5
            name: Door Sensor 1
          - entity: sensor.myggbett_door_window_sensor_battery_6
            name: Door Sensor 2
          - entity: sensor.myggbett_door_window_sensor_battery_7
            name: Door Sensor 3
          - entity: sensor.myggbett_door_window_sensor_battery_8
            name: Door Sensor 4
          - entity: sensor.myggbett_door_window_sensor_battery_9
            name: Door Sensor 5
          - entity: sensor.myggbett_door_window_sensor_battery_10
            name: Door Sensor 6
          - entity: sensor.myggbett_door_window_sensor_battery_11
            name: Door Sensor 7
          - entity: sensor.bilresa_dual_button_battery_2
            name: BILRESA Button
