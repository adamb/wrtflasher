  description: Turn on the bathroom light when the door sensor opens, keep it on for 45 minutes, then turn it off.
  trigger:
    - platform: state
      entity_id: binary_sensor.bano_abajo_door
      to: 'on'
  condition: []
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.bano_abajo
