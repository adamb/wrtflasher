- id: 'gate_cube_timer'
  alias: Gate Trigger Cube Timer
  description: Turn on cube switch for 10 minutes when gate opens at night (if not already on)
  use_blueprint:
    path: automation/gate_outdoor_switch_timer.yaml
    input:
      trigger_entity: cover.remootio_gate
      switch_entity: switch.cube
      duration_minutes: 10