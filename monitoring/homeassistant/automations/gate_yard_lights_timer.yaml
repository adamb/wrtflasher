- id: 'gate_yard_lights_timer'
  alias: Gate Trigger Yard Lights Timer
  description: Turn on yard lights for 10 minutes when gate opens at night (if not already on)
  use_blueprint:
    path: automation/gate_outdoor_switch_timer.yaml
    input:
      trigger_entity: cover.remootio_gate
      switch_entity: switch.yard_lights
      duration_minutes: 10